

   <div class="r">
      <div class="headtext">Chat</div>

      <div class="chatbox">
         <div id="chat-mensajes">
            <div *ngFor="let msg of mensajes">
                  <div class="speech-bubble">{{msg.de}}: {{msg.cuerpo}}</div>
   
            </div>
            

         </div>
         <hr>

         <form (ngSubmit)="enviar()">


            <input type="text" [(ngModel)]="texto" class="form-control chat-input" name="texto" placeholder="Mensaje..."
               autofocus autocomplete="off">
            <div class="field">
               <button type="submit" (click)="crearM()" >Enviar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-cursor" viewBox="0 0 16 16">
                     <path fill-rule="evenodd"
                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z" />
                  </svg> </button>
                  <hr>
                  
               
            </div>
            <button class="btn btn-danger btn-block"   (click)="salir()">Salir del chat </button>
            
         </form>
         
      </div>
   </div>
