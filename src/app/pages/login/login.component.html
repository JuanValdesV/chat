<h1>Formulario de ingreso</h1>
<br>
<br>
<div >
  <img src="../../../assets/live-chat.png" alt="chat">
</div>

  <body>
    <input type="checkbox" id="click" class="burbuja" >
    <label for="click">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
        <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
  
    </label>
    <div class="wrapper">
      <div class="head-text">¿Charlemos?-En Línea </div>
      <div class="chat-box">
  <div class="desc-text">Complete el formulario a continuación para resolver sus dudas</div>
  <form action="#" (ngSubmit)="ingresar()">
   
    <div class="field">
    
  <input type="text" [(ngModel)]="nombre" placeholder="Tú Nombre" name="nombre" class="form-control" required>
  
  </div>
  <small class= "text-danger"> Nombre es obligatorio</small>
  
  <div class="field">
    <input type="text" [(ngModel)]="apellido" placeholder="Tú Apellido" name="apellido" class="form-control" required>
    </div>
    <small class= "text-danger"> Apellido es obligatorio</small>
    
  <div class="field">
  <input type="email" [(ngModel)]="correo" placeholder="Dirección de correo electrónico" name="correo" class="form-control" required>
  </div>
  <small class= "text-danger"> Formato correo: ejemplo@ejemplo.com </small>
  
  <div class="field">
    <input type="number" [(ngModel)]="telefono" placeholder="Numero de contacto" name="telefono" minlength="9" maxlength="9" class="form-control" required>
    </div>
    <small class= "text-danger"> Telefono debe tener 9 digitos </small>
  <div class="field">
  <button type="submit"(click)="crearUsu()"  >Comenzar chat</button>
  </div>
  </form>
  </div>
  </div>
  </body>
